<!doctype html>
<html lang="en" ng-app="DRMSWebApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <title>DRMSWeb</title>
</head>
<body ng-controller="DRMSWebController">
  <h1>{{ title }}</h1>
  <div ng-controller="technicalSkillsController">
      <ul ng-repeat="technicalSkill in technicalSkills">
        <li>{{technicalSkill.name}} : 
          <span ng-repeat="skill in technicalSkill.skills">{{skill.name}}, </span>
      </li>
    </ul>
  </div>
</body>
</html>
