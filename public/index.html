<!doctype html>
<html lang="en" ng-app="DRMSWebApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <title>DRMSWeb</title>
</head>
<body ng-controller="DRMSWebController">
  <h1>{{ title }}</h1>
  <div ng-controller="techSkillsController">
      <input type="text" ng-model="tskill.catName">
      <input type="text" ng-model="tskill.skills" ng-list>
      <button ng-click="add(tskill)">Add</button><br />
      <ul ng-repeat="techskill in techskills">
        <li>{{techskill.catName}} : 
          <span ng-repeat="skill in techskill.skills">{{skill.skillName}}, </span>
          <span><a href="" ng-click="remove($index)">Delete</a></span>
      </li>
    </ul>
  </div>
</body>
</html>
